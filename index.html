<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dungeon in a Bottle</title>

    <style type="text/css">
        body {
            overflow:hidden;

            width: 100%;
            height: 100%;

            padding: 0;
            margin: 0;

            background-color: #350902;
        }

        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
<script type="text/javascript">
    var vol = 0.7;
    var jump = new Howl({
      src: ['audio/DIABJump.wav'],
      volume: vol,
    });
    var bigjump = new Howl({
      src: ['audio/DIABHyperJump.wav'],
      volume: vol,
    });
    var enter = new Howl({
      src: ['audio/DIABWalkIn.wav'],
      volume: vol,
    });
    var exit = new Howl({
      src: ['audio/DIABWalkOut.wav'],
      volume: 0.8,
    });
    var eatfloor = new Howl({
      src: ['audio/DIABEatFloor.wav'],
      volume: vol,
    });
    var clink = new Howl({
      src: ['audio/CoinDrop.wav'],
      volume: vol,
    });
    var wall = new Howl({
      src: ['audio/DIABWallRumble.wav'],
      volume: vol,
      loop: true,
    });
    var wallid;

    var close = new Howl({
        src: ['audio/DIABWallClose.wav'],
        volume: vol,
    });

    var music = new Howl({
      src: ['audio/DIABTheme.wav'],
      volume: 0.35,
      loop: true,
    }); 
    // music.play();
</script>

<script src="input.js"></script>
<script src="entity.js"></script>
<script src="player.js"></script>
<script src="coin.js"></script>
<script src="map.js"></script>
<script src="level.js"></script>
<script src="main.js"></script>

</script>
</body>
</html>
